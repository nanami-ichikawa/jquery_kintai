<html lang = "ja">
    <meta charset="utf-8">
    <head>
        <!-- ①：BootStrapで使うCSSを読み込む -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <!-- ②：BootStrapとjQueryを読み込む -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <title> 祝日マスタ管理</title>

    </head>
    <body>
    <!-- メニューバー -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-3 mb-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">勤怠管理システム</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">勤怠入力</a>
                    </li>
                    <li class="nav-item active dropdown">
                        <a class="nav-link dropdown-toggle" href="#" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            マスタ管理</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">社員マスタ管理</a>
                            <a class="dropdown-item" href="#">祝日マスタ管理</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ログアウト</a>
                    </li>
                </ul>
            </div>
        </nav>    
        <!-- 勤怠入力 -->
        <h4 class="title ml-5">祝日マスタ管理</h4>
        <div class="container">
            <div class="card mx-auto">
                <div class="card-header">
                検索条件
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-4">
                                    <label for="month-input" class="col-form-label">日付:</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="col-4">
                                    <label for="text" class="col-form-label">祝日名:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="reset" class="btn btn-warning btn-sm mt-3">クリア</button>
                            <button type="button" class="btn btn-info btn-sm mt-3">検索</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><br>
        <!-- ここから「検索結果」-->
        <div class="container">
            <div class = "card mx-auto">
                <div class = "card-header">
                検索結果
                </div>
                <div class = "card-body">
                    <form>
                        <div class = "form-group">
                            <!-- ボタン：「新規」「更新」「削除」 -->
                            <div class = "form-group text-right tb-1">
                                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target=".new">新規</button>
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target=".renew">更新</button>
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target=".delete">削除</button>
                            </div>
                        </div>
                    </form>
                    <!-- 検索の値 --->
                    <table id="foo-table" class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">日付</th>
                                <th scope="col">祝日名</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-index="0">
                                <th scope="row">
                                    <!-- 1-2: #ラジオボタン -->
                                    <input class="form-check-input ml-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1"></label>
                                </th>
                                <td>2021-01-01</td>
                                <td>元日</td>
                            </tr>
                            <tr data-index="1">
                                <th scope="row">
                                    <input class="form-check-input ml-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1"></label>
                                </th>
                                <td>2021-01-11</td>
                                <td>成人の日</td>
                            </tr>
                            <tr data-index="2">
                                <th scope="row">
                                    <input class="form-check-input ml-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1"></label>
                                </th>
                                <td>2021-02-11</td>
                                <td>建国記念の日</td>
                            </tr>
                            <tr data-index="3">
                                <th scope="row">
                                    <input class="form-check-input ml-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1"></label>
                                </th>
                                <td>2021-02-23</td>
                                <td>天皇誕生日</td>
                            </tr>
                            <tr data-index="4">
                                <th scope="row">
                                    <input class="form-check-input ml-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1"></label>
                                </th>
                                <td>2021-03-20</td>
                                <td>春分の日</td>
                            </tr>
                        </tbody>
                    </table>
             <!-- 1-4 ページの切り替え -->
                <div class="d-flex align-items-center justify-content-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" href="#">前</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">次</a></li>
                            </ul>
                        </nav>
                    </div>
                     <!-- モーダル：「祝日登録」 -->
        <div class="modal fade new" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header text-white bg-info">
                        <h5 class="modal-title">祝日登録</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="キャンセル"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-header">
                                祝日情報
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <div class="row">
                                           
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">登録</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 1-6 モーダル：「更新」 -->
        <div class="modal fade renew" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header text-white bg-info">
                        <h5 class="modal-title">社員更新</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="キャンセル"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="card ">
                            <div class="card-header">
                                社員情報
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="number" class="control-label">社員番号:</label>
                                                <input type="number" class="form-control" id="member-num" name="member-num">
                                            </div>
                                            <div class="col-4">
                                                <label for = "name" class = "control-label">社員名:</label>
                                                <input type = "text" class = "form-control" id = "name" name = "namae">
                                            </div>
                                            <div class="col-4">
                                                <label for = "date" class = "control-label">入社日：</label>
                                                <input type="date" class="form-control" id="date" name="date" placeholder="年/月/日">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <label for = "member-id" class = "control-label">ID:</label>
                                                <input type = "number" class = "form-control" id = "number" name = "member-id">
                                            </div>
                                            <div class="col-4">
                                                <label for = "password" class = "control-label">パスワード:</label>
                                                <input type = "text" class = "form-control" id = "password" name = "password">
                                            </div>
                                            <div class="col-4">
                                                <label for = "password" class = "control-label">確認用パスワード:</label>
                                                <input type="text" class="form-control" id="password" name="re-password">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">登録</button>
                    </div>
                </div>
            </div>
        </div>
        <!--　モーダル：「削除」 -->
        <div class="modal fade delete" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header text-white bg-info">
                        <h5 class="modal-title">社員削除</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="キャンセル"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <p>選択した社員を削除しますか？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">削除</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
